<!DOCTYPE html>
<html>
<head>
    <title>Ticketbox</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">

</head>
<body>
<div id="app">
    <header>
        <img alt="logo" class="logo"
             src="https://s3.amazonaws.com/codecademy-content/courses/vue-instances/ticket_logo.svg">
        <h1>TICKETBOX</h1>
    </header>
    <form>
        <div class="form-row">
            <div class="form-field">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text"/>
            </div>
            <div class="form-field">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="text"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label for="ticket-quantity">Ticket Quantity</label>
                <select id="ticket-quantity">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="form-field">
                <legend>Ticket Type</legend>
                <div>
                    <input id="general" type="radio" value="general">
                    <label for="general">General Admission</label>
                </div>
                <div>
                    <input id="vip" type="radio" value="vip">
                    <label for="vip">VIP</label>
                </div>
            </div>
        </div>
        <div class="form-row checkbox">
            <fieldset>
                <legend>How did you hear about this event?</legend>
                <div>
                    <input id="friend" type="checkbox" value="friend">
                    <label for="friend">Friend</label>
                </div>
                <div>
                    <input id="publication" type="checkbox" value="publication">
                    <label for="publication">Publication</label>
                </div>
                <div>
                    <input id="social-media" type="checkbox" value="social">
                    <label for="social-media">Social Media</label>
                </div>
            </fieldset>
        </div>
        <div class="form-row vertical">
            <label for="requests">Special Requests</label>
            <textarea id="requests"></textarea>
        </div>
        <div class="form-row vertical agreement checkbox">
            <fieldset>
                <legend>Purchase Agreement</legend>
                <p>I, {{ firstName }} {{ lastName}}, wish to buy {{ ticketQuantity}} {{ ticketType}} tickets. I
                    understand that all ticket sales are final.</p>
                <input id="agree" name="agreement" type="checkbox">
                <label for="agree">I Agree</label>
            </fieldset>
        </div>
        <div class="form-row vertical">
            <label for="signature">Signature</label>
            <input class="signature" id="signature"/>
        </div>
        <div>
            <button class="reset" type="reset">Reset</button>
            <button type="submit">Confirm Tickets</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>

<script>const app = new Vue({
  el: "#app",
  data: {
    firstName: "",
    lastName: "",
    email: "",
    ticketQuantity: 1,
    ticketType: "general",
    referrals: [],
    specialRequests: "",
    purchaseAgreementSigned: false
  }
});</script>
</body>
</html>
